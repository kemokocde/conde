<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


	<title>Checkbox and Radio - My Admin Template</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- Main Styles -->
	<link rel="stylesheet" href="assets/styles/style.min.css">
	
	<!-- Material Design Icon -->
</head>
}

<body>
<div class="col-lg-4 col-xs-12">
				<div class="box-content">
					
					<p>Add class <code>.checkbox</code> for squared styled</p>
					<div class="checkbox"><input type="checkbox" id="checkbox-1"><label for="checkbox-1">Default</label></div>
					<!-- /.checkbox -->
					<div class="checkbox primary"><input type="checkbox" checked id="checkbox-2"><label for="checkbox-2">Primary</label></div>
					<!-- /.checkbox -->
					<div class="checkbox success"><input type="checkbox" checked id="checkbox-3"><label for="checkbox-3">Success</label></div>
					<!-- /.checkbox -->
					<div class="checkbox info"><input type="checkbox" id="checkbox-4"><label for="checkbox-4">Info</label></div>
					<!-- /.checkbox -->
					<div class="checkbox warning"><input type="checkbox" id="checkbox-5"><label for="checkbox-5">Warning</label></div>
					<!-- /.checkbox -->
					<div class="checkbox danger"><input type="checkbox" checked id="checkbox-6"><label for="checkbox-6">Danger</label></div>
					<!-- /.checkbox -->
					<div class="checkbox purple"><input type="checkbox" id="checkbox-7"><label for="checkbox-7">Purple</label></div>
					<!-- /.checkbox -->
					<div class="checkbox pink"><input type="checkbox" id="checkbox-8"><label for="checkbox-8">Pink</label></div>
					<!-- /.checkbox -->
					<div class="checkbox inverse"><input type="checkbox" checked id="checkbox-9"><label for="checkbox-9">Inverse</label></div>
					<!-- /.checkbox -->
					<p>Inline checboxes</p>
					<ul class="list-inline">
						<li>
							<div class="checkbox info"><input type="checkbox" id="checkbox-10"><label for="checkbox-10">One</label></div>
							<!-- /.checkbox -->
						</li>
						<li>
							<div class="checkbox pink"><input type="checkbox" id="checkbox-11"><label for="checkbox-11">Two</label></div>
							<!-- /.checkbox -->
						</li>
						<li>
							<div class="checkbox inverse"><input type="checkbox" checked id="checkbox-12"><label for="checkbox-12">Three</label></div>
							<!-- /.checkbox -->
						</li>
					</ul>
					<!-- /.list-inline -->
				</div>
				<!-- /.box-content -->
</div>




<div class="col-lg-4 col-xs-12">		
					<div class="radio"><input type="radio" name="radio-1" id="radio-1"><label for="radio-1">Default</label></div>
					<!-- /.radio -->
					<div class="radio primary"><input type="radio" name="radio-1" id="radio-2"><label for="radio-2">Primary</label></div>
					<!-- /.radio -->
					<div class="radio success"><input type="radio" name="radio-1" id="radio-3"><label for="radio-3">Success</label></div>
					<!-- /.radio -->
					<div class="radio info"><input type="radio" name="radio-1" id="radio-4"><label for="radio-4">Info</label></div>
					<!-- /.radio -->
					<div class="radio warning"><input type="radio" name="radio-1" id="radio-5"><label for="radio-5">Warning</label></div>
					<!-- /.radio -->
					<div class="radio danger"><input type="radio" name="radio-1" checked id="radio-6"><label for="radio-6">Danger</label></div>
					<!-- /.radio -->
					<div class="radio purple"><input type="radio" name="radio-1" id="radio-7"><label for="radio-7">Purple</label></div>
					<!-- /.radio -->
					<div class="radio pink"><input type="radio" name="radio-1" id="radio-8"><label for="radio-8">Pink</label></div>
					<!-- /.radio -->
					<div class="radio inverse"><input type="radio" name="radio-1" id="radio-9"><label for="radio-9">Inverse</label></div>
					<!-- /.radio -->
					<p>Inline radios</p>
					<ul class="list-inline">
						<li>
							<div class="radio info"><input type="radio" checked name="radio-2" id="radio-10"><label for="radio-10">One</label></div>
							<!-- /.radio -->
						</li>
						<li>
							<div class="radio pink"><input type="radio" name="radio-2" id="radio-11"><label for="radio-11">Two</label></div>
							<!-- /.radio -->
						</li>
						<li>
							<div class="radio inverse"><input type="radio" name="radio-2" id="radio-12"><label for="radio-12">Three</label></div>
							<!-- /.radio -->
						</li>
					</ul>
			</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
